<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Auth Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Sign Up</h2>
    <input id="signup-username" placeholder="Username">
    <input id="signup-password" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>

    <h2>Sign In</h2>
    <input id="signin-username" placeholder="Username">
    <input id="signin-password" type="password" placeholder="Password">
    <button onclick="signin()">Sign In</button>

    <h2>User Info (Protected Route)</h2>
    <div id="information"></div>
    <button onclick="Logout()">Logout</button>

    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            try {
                await axios.post("http://localhost:3000/signup", {
                    username,
                    password
                });
                alert("Sign-up successful!");
            } catch (err) {
                alert("Error signing up");
            }
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            try {
                const response = await axios.post("http://localhost:3000/signin", {
                    username,
                    password
                });

                const token = response.data.token;
                localStorage.setItem("token", token);
                alert("Sign-in successful!");

                // Fetch protected user info
                const userRes = await axios.get("http://localhost:3000/me", {
                    headers: {
                        token: token
                    }
                });

                document.getElementById("information").innerText = "Logged in as: " + userRes.data.message;
            } catch (err) {
                alert("Sign-in failed: " + (err.response?.data?.message || "Unknown error"));
            }
        }

        function Logout() {
            localStorage.removeItem("token");
            document.getElementById("information").innerText = "Logged out.";
        }
    </script>
</body>
</html>
